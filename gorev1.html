<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Rastgele Sayi Uret</title>
</head>
<body>
    <form>
        <label>1'den 99'a kadar olan sayilari for dongusu ile yan yana</label>
        <input type="submit" value="Sirala" id="siralaBtn" onclick="butonCalistir()"/>
        <br/>
        <br/>
        <input type="submit" value="Rastgele Sayi Sec" id="rastgeleBtn" disabled />
        <br/>
        <br/>
        <div id="sayilarKutusu"></div>
    </form>
    <script>
        function butonCalistir() {
            event.preventDefault();
            let count = 0;
            for (let i = 1; i < 100; i++) {
                const element = document.createElement("span");
                element.innerHTML = i;
                element.className = "sayi" + i;
                document.getElementById("sayilarKutusu").appendChild(element);
                count++;
                if (count === 10) {
                    document.getElementById("sayilarKutusu").innerHTML += "<br>";
                    count = 0;
                }
            }
            document.getElementById("siralaBtn").setAttribute("disabled", true);
            document.getElementById("rastgeleBtn").removeAttribute("disabled");
        }
        document.getElementById("rastgeleBtn").addEventListener("click", function() {
            event.preventDefault();
            const random = Math.floor(Math.random() * 100);
            const element = document.querySelector('.sayi' + random);
            element.style.color = "blue";
        });
    </script>
</body>
</html>
